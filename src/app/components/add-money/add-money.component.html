<div class="promotion">
  <div class="add">
    <h1>Пополлгить счёт</h1>
    <div class="form-control">
      <div class="name">Название акцию</div>
      <input type="number" [(ngModel)]="money" />

    <div class="add-btn">
      <button class="btn-b" (click)="setMoney()">Пополнить</button>
    </div>
  </div>
</div>
