<div class="booking-process">
  <div class="booking-info">
    <div class="plan">
      <h2>Забронировать</h2>
      <div class="area" [ngStyle]="style" appMovableArea>
        <div class="box" (emitPosition)="onChanged($event, i)" *ngFor="let trapped of restaurant.tables; let i = index"
           [ngStyle]="{
                width: trapped.width + 'px',
                height: trapped.height + 'px',
                transform:  'translateX('+trapped.translateX+'px)' + ' ' + 'translateY('+trapped.translateY+'px)'                
              }"
          (click)="selectTable(trapped)" [ngClass]="trapped.isSelected === true || trapped.reservTable === true? 'reserved':''"
          >
          <div>Стол для {{ trapped.countPerson }}</div>
          <div>#{{ trapped.numberOfTable }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="book">
    <div class="book-in">

      <!-- <div class="form-control">
          <div class="name">Номер</div>
          <input type="number"  [(ngModel)]="" />
        </div> -->
      <!-- <div class="form-control">
          <div class="name">Количество человек</div>
          <input type="number" [(ngModel)]="bookingTa"/>
        </div> -->
      <div class="form-control-time">
        <div class="name">Выберите день и время</div>
        <input type="date" name="calendar" [(ngModel)]="bookingTable.date" /> <input type="time" [(ngModel)]="bookingTable.time" />
      </div>
      <div class="form-textarea">
        <div class="name">Пожелания</div>
        <textarea name="" id="" cols="45" rows="10" [(ngModel)]="bookingTable.comments"></textarea>
      </div>
      <div class="">
        <div class="name">Предзаказ</div>
        <div class="radio">
          <input id="radio-1" name="selector" type="radio" [value]="true" />
          <label for="radio-1" class="radio-label">Открыть меню</label>
        </div>

        <div class="radio">
          <input id="radio-2" name="selector" type="radio" [value]="false" />
          <label for="radio-2" class="radio-label">Не открытвать</label>
        </div>
      </div>
    </div>
  </div>


  <div class="accept-btn">
    <button class="btn-b" (click)="acceptBooking()">Подтвердить</button>
  </div>
</div>
